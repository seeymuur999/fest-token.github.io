    <script>
        const MIN_FEST_BALANCE = 1000000;
        const FEST_MINT = 'HgeiiagUMPDzB4Cuks9GP3EzBA1EZXivQyMXra5JLjmD';

        async function connectWallet() {
            if (!window.solana) {
                alert('Phantom Wallet not found. Please install it.');

            }

            try {
                const resp = await window.solana.connect();
                const publicKey = resp.publicKey.toString();
                document.getElementById('wallet-status').innerText = 'Connected: ' + publicKey;

                // Check $FEST balance
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
                const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
                    new solanaWeb3.PublicKey(publicKey),
                    { programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA") }
                );

                let festBalance = 0;
                tokenAccounts.value.forEach((tokenAccountInfo) => {
                    const info = tokenAccountInfo.account.data.parsed.info;
                    if (info.mint === FEST_MINT) {
                        festBalance = parseFloat(info.tokenAmount.uiAmount);
                    }
                });

                if (festBalance >= MIN_FEST_BALANCE) {
                    document.getElementById('content').classList.remove('locked');
                } else {
                    alert('You need at least 10 $FEST to unlock this content.');

            } catch (err) {
                console.error(err);
                alert('Wallet connection failed.');
            }
        }
