
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$FEST Portal - Credit Manifest</title>
  <style>
    body {
      background-color: #020d1f;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px #00ffff;
    }
    .spinner {
      margin-top: 30px;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    .gate {
      margin-top: 2rem;
    }
    .connect {
      margin: 2rem;
      padding: 0.5rem 1.5rem;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="credit_manifest_logo.png" alt="Credit Manifest Logo" class="logo" />
  <h1>Welcome to the $FEST Library Portal</h1>
  <p>Connect your Phantom Wallet to access exclusive content.</p>
  <button class="connect" onclick="connectWallet()">Connect Wallet</button>

  <div id="status" class="gate"></div>

  <div class="spinner">
    <img src="https://media.giphy.com/media/xT0BKmtQGLbumr5RCM/giphy.gif" alt="Loading..." width="80">
  </div>

  <script>
    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          const pubKey = resp.publicKey.toString();
          document.getElementById('status').innerText = 'Connected: ' + pubKey;
        } catch (err) {
          console.error('User rejected connection', err);
        }
      } else {
        alert("Phantom Wallet not found! Please install it.");
      }
    }
  </script>
</body>
</html>
